<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            background-image: url("pixelcut-export\ \(3\).jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        label {
            display: block;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 400px;
            height: 40px;
            padding: 10px;
            border: 4px solid rgb(150, 54, 54);
            border-radius: 10px;
            background-color: cornsilk;
        }
        input:focus {
            background-color: rgb(16, 82, 82);
        }
        input[type="submit"] {
            background-color: black;
            padding: 10px;
            height: 60px;
            width: 420px;
            border: 4px solid red;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        function validateForm() {
            // Get input values
            var userId = document.getElementById('uid').value;
            var mobileNumber = document.getElementById('mob').value;
            var password = document.getElementById('pass').value;
            var confirmPassword = document.getElementById('cnfm').value;

            // Validate fields
            if (userId === "" || mobileNumber === "" || password === "" || confirmPassword === "") {
                alert("All fields are mandatory");
                return false;
            } else if (mobileNumber.length !== 10) {
                alert("Mobile number should be exactly 10 digits");
                return false;
            } else if (isNaN(mobileNumber)) {
                alert("Mobile number must contain digits only");
                return false;
            } else if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            } else {
                alert("Form submitted successfully!");
                return true;
            }
        }
    </script>

    <form onsubmit="return validateForm()" action="home.html" method="get">
        <label for="uid">UserID</label>
        <input type="text" id="uid"><br><br>

        <label for="mob">Mobile no:</label>
        <input type="number" id="mob"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="pass"><br><br>

        <label for="cnfm">Confirm password:</label>
        <input type="password" id="cnfm"><br><br>

        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
